<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="QuoteOfTheDay.css">

    <title> Quote Of The Day</title>

<body>
    
    <div class="container">
        <h1 class="header-1 allmargin">Quote of the day</h1>
